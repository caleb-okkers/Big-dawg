<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and what not</title>
</head>
<body>
    <div>
        <h1>Web Dev Help</h1>
        <table>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Name of website</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free Coding Courses</td>
                    <td>freeCodeCamp</td>
                    <td>www.freecodecamp.org</td>
                </tr>
                <tr>
                    <td>Help website for programmers</td>
                    <td>Stack Overflow</td>
                    <td>stackoverflow.com</td>
                </tr>
                <tr>
                    <td>AI help</td>
                    <td>ChatGPT</td>
                    <td>chat.openai.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
